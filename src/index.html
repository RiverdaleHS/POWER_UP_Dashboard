<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2915's Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="nav"><div id="timer">2:15</div><div id="robot-state">Unknown state</div></div>

    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSSrule. -->
    <div id="camera-a">
    </div>
    <div id="camera-b">
    </div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
        <div id="panel">
            <h3>Air Pressure</h3>
            <p id="example-readout">null</p>
        </div>
        <div id="panel">
            <h3>Drive Train</h3>
            <p id="example-readout">1: 40amps</p>
            <p id="example-readout">2: 40amps</p>
            <p id="example-readout">3: 40amps</p>
            <p id="example-readout">4: 40amps</p>
            <p id="example-readout">5: 40amps</p>
            <p id="example-readout">6: 40amps</p>
            <p id="example-readout">Current Command: null</p>
        </div>
        <div id="panel">
            <h3>Voltage Outputs</h3>
            <div class="svg" style="margin:auto;background-attachment: fixed;background-size: 65% 60%;">
              <p id="example-readout" style="position:absolute;top:40.5vh;z-index:3;">1</p>
              <p id="example-readout" style="position:absolute;top:46vh;z-index:3;">2</p>
              <p id="example-readout" style="position:absolute;top:51.5vh;z-index:3;">3</p>
              <p id="example-readout" style="position:absolute;top:40.5vh;right:15vw;z-index:3;">4</p>
              <p id="example-readout" style="position:absolute;top:46vh;right:15vw;z-index:3;">5</p>
              <p id="example-readout" style="position:absolute;top:51.5vh;right:15vw;z-index:3;">6</p>
            </div>
            <p id="example-readout"></p>
        </div>
        <div id="panel">
            <h3>Autonomous Path</h3>
            <div class="select-container">
                <select id="auto-select">
                    <option>Select auto path</option>
                    <option>Left</option>
                    <option>Center</option>
                    <option>Right</option>
                    <option>Static</option>
                    <!-- This gets populated by JS -->
                </select>
            </div>
        </div>
        <div id="panel">
            <h3>Dab</h3>
        </div>
        <!-- Autonomous selector -->
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
